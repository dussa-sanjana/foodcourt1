
<div class="hero">
    <h2>What's on your mind</h2>
    <div class="menuitems">
        <div class="list" *ngFor="let m of menu" [style.backgroundColor]="m.colour">
            <img [src]="m.pic" class="images1">
            <p>{{m.dish}}</p>
        </div>
    </div>
    <h2 class="quickbites">Quick bites in less than 10 minutes</h2>
    <div class="min10">
        <div class="bites" *ngFor=" let b of bites">
            <img [src]="b.pic">
            <p class="dish">
                 {{b.dish}}
            </p>
            <p class="loc">
                 {{b.loc}}
            </p>
            <p class="price">
                 {{b.price}}
            </p>
            <button class="button">Add</button>
        </div>
    </div>
    <h2 class="spt">In the Splotlight</h2>
    <div class="spotlight">
        <div class="spot" *ngFor="let s of spot">
            <img [src]="s.pic" class="spt-img">
            <p class="dishes">
                {{s.dish}}
            </p>
            <p class="loca">
                {{s.loc}}
            </p>
            <p class="prices">
                {{s.price}}
            </p>
            <button class="buttons">Add</button>
        </div>
    </div>
    <h2 class="all">All Restaurants</h2>
    <div class="restaurant">
        <div class="res" *ngFor="let r of res">
            <img [src]="r.pic" class="resimage">
            <p class="resname">{{r.name}}</p>
            <div class="rate">
            
            <i class="fa-solid fa-star"></i>
            <p class="resrate">{{r.rate}}</p>
            </div>
                <ul class="reslist">
                    <li *ngFor='let c of r.cuisine'>{{c}}</li>
                </ul>
            
        </div>

    </div>
    
</div>
